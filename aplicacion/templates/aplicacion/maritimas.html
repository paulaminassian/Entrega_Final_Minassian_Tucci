{% extends 'aplicacion/home.html' %}

{% block titulo %}
<h1 class="display-5 fw-bolder text-white mb-2">Tucci S.A.</h1>
<p class="lead text-white-50 mb-4">Maritimas</p>
{% endblock titulo %}


{% block contenido %}
    <h1>Maritimas<h1>
        <h6>    
    <table class="table table-stripped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Maritima</th>
                <th>Contacto</th>
            </tr>
        </thead>
        <tbody>
    {% for m in maritimas %}
            <tr>
                <td>{{ m.id }}</td>
                <td>{{ m.maritima }}</td>
                <td>{{ m.contacto }}</td>
            </tr>
    {% endfor %}
        </h6>
        </tbody>  
    </table>
{% endblock contenido %}
